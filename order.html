<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>購書頁面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./order.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <header>
        <div class="orientation d-flex justify-content-evenly">
          <a href="./index.html" style="color:black" class="me-3"><i class="fa-solid fa-house fa-2x"></i></a>
          <ul class="nav">
            <li class="nav-item">
              <a class="word nav-link active" aria-current="page" href="#">会社案内</a>
            </li>
          </ul>  
          <ul class="nav">
            <li class="nav-item">
              <a class="word nav-link active" aria-current="page" href="#">店舗.アクセス</a>
            </li>
          </ul>
        </div>
        <div class="log-in d-flex justify-content-evenly m-5">
          <p class="text-md-start m-2"><i class="fa-solid fa-phone m-2" style="color:black"></i>010-123456789</p>
          <div class="btn-group" role="group" aria-label="group">
            <button type="button" class="btn btn-outline-secondary ms-3">ログイン</button>
            <button type="button" class="btn btn-outline-secondary">お問い合わせ</button>
          </div>
        </div>
      </header>
    
    <div class="area01">
        <form class="row gy-2 gx-3 align-items-center">
            <div class="col-auto">
                <label class="visually-hidden" for="autoSizingInputGroup">ISBN</label>
                <div class="input-group">
                    <div class="input-group-text bg-transparent border-secondary text-secondary">ISBN</div>
                    <input type="text" class="form-control border-secondary" id="isbnInput" placeholder="e.g. AAA001">
                </div>
            </div>
            <div class="col-auto">
                <label class="visually-hidden" for="autoSizingSelect">Preference</label>
                <select class="form-select border-secondary" id="select">
                    <option selected>Choose...</option>
                    <option value="1" id="option1">1</option>
                    <option value="2" id="option2">2</option>
                    <option value="3" id="option3">3</option>
                </select>
            </div>
            <div class="col-auto">
                <button id="add" type="button" class="btn btn-outline-secondary">Add</button>
            </div>
            <div class="col-auto">
                <button id="order" type="button" class="btn btn-outline-secondary">Order</button>
            </div>
        </form>
    </div>
    <div class="area02 table-responsive">
        <table class="table" id="table">
            <thead>
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Author</th>
                    <th scope="col">ISBN</th>
                    <th scope="col">Price</th>
                    <th scope="col">Ordered</th>
                </tr>
            </thead>
            <tbody id="tbody">
                <!-- <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr> -->
            </tbody>
            
        </table>
    </div>
    <div class="area03">
        <h5 class="">
            合計金額：
            <small class="text-muted" id="totleprice">$</small>
          </h5>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="./order.js"></script>
</body>
</html>
